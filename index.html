<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5b336d71c9.js" crossorigin="anonymous"></script>
    <title>POMODORO</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="corp">
    <div id = "formulaire">
        
        <h3>Parametrer votre <br> POMODORO</h3>
        <ul>
            <li>
                <label for="cronoTravail">Temps travail&nbsp;:</label>
                <input type="number" id="cronoTravail" placeholder="Valeur entre 1 et 120 minutes">
            </li>
            <li>
                <label for="cronoPause">Temps pause&nbsp;:</label>
                <input type="number" id="cronoPause" placeholder="Valeur entre 1 et 120 minutes">
            </li>
        </ul>
        
        <div id = "boutonFormulaire">
            <button id = "validee">
                <em class="fa-solid fa-check fa-3xs"></em>
            </button>
            <button id = "annulee">
                <em class="fa-solid fa-cancel fa-3xs"></em>
            </button>
        </div>
        

    </div>
    <header>
        <h1>TIMER POMODORO</h1>
    </header>
    <main>

        <div class="texte">
            <div id="travail">
                <h2>Travail</h2>
            </div>
            <div id="pause">
                <h2>Pause</h2>
            </div>
            
            
        </div>

        <div class="contenaire_tmp">
            <p id="temps"></p>
        </div>
        

        <div id = "bouton">
            <button id = "demaree">
                <em class="fa-solid fa-play fa-3x" ></em>
            </button>
            <button id = "parametrer">
                <em class="fa-solid fa-gear fa-3x"></em>
            </button>
        </div>
        
        
    </main>
    <script defer src="./script/script.js"></script>

    
</body>
</html>
